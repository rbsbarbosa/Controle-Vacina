<div class="card-panel blue darken-1 center card-title white-text"> Cadastro de Vacina </div>
  <!-- Div principal         -->
  <div class="container contact">
    <form class="col s12" #form="ngForm" (submit)="onSubmit()" >
      <!--div do Vacina-->
      <div class="row">
        <div class="input-field col s4">
          <input
            id="input-vacina"
            name="input-vacina"
            type="text"
            class="validate"
            [(ngModel)]="this.vai.nomeVacina"
             pattern="^(\s?[A-ZÀ-Ú][a-zà-ú]*)+(\s[a-zà-ú]*)?(\s[A-ZÀ-Ú][a-zà-ú]*)?(\s[a-zA-Z0-9-_]*)+"
            #name="ngModel"
            required/>
          <label for="input-Vacina">Nome da Vacina *</label>
          <div class="red-text" [hidden]="name.valid || name.untouched">
            Por favor, informe o nome corretamente.
          </div>
          <span
            class="helper-text"
            data-error="O campo é inválido"
            data-success="Campo Valido"></span>
         </div>

         <div class="row">
          <div class="input-field col s4">
            <input
              id="input-vacina"
              name="input-vacina"
              type="number"
              class="validate"
              [(ngModel)]="this.vai.validade"

              #name="ngModel"
              required/>
            <label for="input-Vacina">validade da vacina *</label>

          </div>
        </div>

        <div class="row">
          <div class="input-field col s4">
            <input
              id="input-vacina"
              name="input-vacina"
              type="text"
              class="validate"
              [(ngModel)]="this.vai.origemVacina"

              #name="ngModel"
              required/>
            <label for="input-Vacina">origem da Vacina *</label>

          </div>
        </div>

        <div class="row">
          <div class="input-field col s4">
            <input
              id="input-vacina"
              name="input-vacina"
              type="text"
              class="validate"
              [(ngModel)]="this.vai.reforco"

              #name="ngModel"
              required/>
            <label for="input-Vacina">Necessário Reforço?*</label>

          </div>
        </div>
             <!-- div botoes -->

        <div class="input-field col s2">
          <br>
           <li> <button
            class="btn waves-effect waves-light  blue darken-1" type="submit"
            [disabled]="!form.valid">Salvar<i class="material-icons right">save</i>
           </button>
         </li>
       </div>
       <div class="input-field col s2 center">
         <br>
         <li>
           <button
             class="btn waves-effect waves-light blue darken-1 " routerLink="/">
               Voltar<i class="material-icons right">arrow_back</i>
           </button>
         </li>
       </div>

          </div>

    </form>

  </div>
  <div>
    <table  class="striped">
      <tr class=" blue darken-4 white-text   ">
        <th scope = "col" width="5%" class="tdTable">ID </th>
        <th scope = "col" width="15%" class="tdTable">Nome Vacina </th>
        <th scope = "col" width="15%"class="tdTable">Validade </th>
        <th scope = "col" width="15%"class="tdTable">Origim da Vacina </th>
        <th scope = "col" width="15%"class="tdTable">Reforço </th>


      </tr>
    </table>
  </div>

  <div class="table-container ">
    <table  class="striped">
          <tbody >
            <tr *ngFor = 'let vai of vais'>
                  <td width="5%" class="tdTable" >{{vai.id}}    </td>
                  <td width="25%">{{vai.nomeVacina}}                 </td>
                  <td width="15%">{{vai.validade}}                 </td>
                  <td width="15%">{{vai.origemVacina}}                 </td>
                  <td width="15%">{{vai.reforco}}                 </td>

                <td scope = "col" width="3%">
                    <a  width="25px"><i class="material-icons blue-text" (click)="onUpdate(vai)">edit</i></a>
                </td>
                <td scope = "col" width="3%">
                    <a  width="25px"><i class="material-icons blue-text" (click)="onDelete(vai)">delete</i></a>
                </td>
            </tr>
          </tbody>
    </table>
  </div>
