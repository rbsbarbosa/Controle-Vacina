
<div class="card-panel blue darken-1 center card-title white-text">Lista das Vacinas cadastradas </div>
<div class="container contact">
  <form class="col s8" #form="ngForm" (submit)="consultarPesquisa()">
    <div class="row">
      <div class="input-field col s4">
        <li><label [ngStyle]="{'font-size': '14px' }" for="input-vacina">Vacina *</label></li>
          <select class="browser-default " id="input-vacina" name="input-vacina"
          [(ngModel)]="this.vaiRecebe" required>
            <option value=""> Selecione</option>
            <option *ngFor="let vaiRecebe of vacinas" [value]="vaiRecebe.nomeVacina">{{vaiRecebe.nomeVacina}}</option>
          </select>
      </div>
    <div class="input-field col s3">
      <br>
       <li>
        <button
        class="btn waves-effect waves-light  b71c1c red darken-4" type="submit"
        [disabled]="!form.valid">Consultar<i class="material-icons right">send</i>
       </button>
     </li>
   </div>
   <div class="input-field col s2">
     <br>
     <li>
       <button
         class="btn waves-effect waves-light blue darken-1 " (click)="limpar()">
           Limpar<i class="material-icons right">clear_all</i>
       </button>
     </li>
    </div>
    <div class="input-field col s2">
      <br>
      <li>
        <button
          class="btn waves-effect waves-light blue darken-1 " routerLink="/">
            Voltar<i class="material-icons right">arrow_back</i>
        </button>
      </li>
     </div>
   </div>

  </form>
</div>

  <div class="card-panel blue blue center card-title white-text size-font: 20px">Listar Clientes:</div>

  <div class="example-container">
    <table  class="striped">
      <tr class=" blue darken-1 white-text   ">
        <th scope = "col" width="5%" class="tdTable">ID </th>
        <th scope = "col" width="15%" class="tdTable">Nome Vacina </th>
        <th scope = "col" width="15%"class="tdTable">Validade </th>
        <th scope = "col" width="15%"class="tdTable">Origim da Vacina </th>
        <th scope = "col" width="15%"class="tdTable">Reforço </th>
        <th width="4.5%"></th>

      </tr>
    </table>
  </div>

  <div class="example-container">
    <table  class="striped">
        <tbody >
          <tr *ngFor = 'let vai of vais'>
            <td width="5%" class="tdTable" >{{vai.id}}    </td>
            <td width="25%">{{vai.nomeVacina}}                 </td>
            <td width="15%">{{vai.validade}}                 </td>
            <td width="15%">{{vai.origemVacina}}                 </td>
            <td width="15%">{{vai.reforco}}                 </td>


         </tr>
        </tbody>
  </table>


  <div *ngIf="!vais || vais!.length == 0">
    <div class="row">
      <div class="center-align">
        <i class="col s12 material-icons large blue-text">sentiment_satisfied</i>
        <span class="col s12 flow-text blue-text"
          >Não Encontrei NADA !!!!</span
        >
        </div>
      </div>
    </div>
  </div>
