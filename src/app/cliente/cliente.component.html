<div class="card-panel blue darken-1 center card-title white-text"> Cadastro do Cliente </div>
  <!-- Div principal         -->
  <div class="container contact">
    <form class="col s12" #form="ngForm" (submit)="onSubmit()" >
      <!--div do Cliente-->
      <div>
      <div class="row">
        <div class="input-field col s4">
          <input
            id="input-cliente"
            name="input-cliente"
            type="text"
            class="validate"
            [(ngModel)]="this.cli.nomeCompleto"
             pattern="^(\s?[A-ZÀ-Ú][a-zà-ú]*)+(\s[a-zà-ú]*)?(\s[A-ZÀ-Ú][a-zà-ú]*)?(\s[a-zA-Z0-9-_]*)+"
            #name="ngModel"
            required/>
          <label for="input-Cliente">Nome Completo *</label>
          <div class="red-text" [hidden]="name.valid || name.untouched">
            Por favor, informe o nome corretamente.
          </div>
          <span
            class="helper-text"
            data-error="O campo é inválido"
            data-success="Campo Valido"></span>
         </div>
      </div>

         <div class="row">
          <div class="input-field col s4">
            <input
              id="input-cpf"
              name="input-cpf"
              type="text"
              class="validate"
              [(ngModel)]="this.cli.cpf"
              pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
              mask="000.000.000-00"
              #cpf="ngModel"
              required
              />

            <label for="input-cpf">CPF *</label>

            <div class="red-text" [hidden]="cpf.valid || cpf.untouched">
              Por favor, informe o  CPF com a maskara: 000.000.000-55
              </div>
            </div>

        <div class="input-field col s4">
          <input
              id="input-cliente"
              name="input-cliente"
              type="email"
              class="validate"
              [(ngModel)]="this.cli.email"
              #name="ngModel"
              required/>
            <label for="input-Cliente">Email: *</label>
            <div class="helper-text" data-error="Email Invalido" data-success="Email com Sucesso">
            </div>
            <span
              class="helper-text"
              data-error="O campo é inválido"
              data-success="Campo Valido"></span>
           </div>

           <div class="input-field col s4">
            <input
              id="input-cliente"
              name="input-cliente"
              type="text"
              class="validate"
              [(ngModel)]="this.cli.tipoSangue"
              #name="ngModel"
              required/>

            <label for="input-Cliente">Tipo de Sangue *</label>
            <span
              class="helper-text"
              data-error="O campo é inválido"
              data-success="Campo Valido"></span>

           </div>

           <div class="input-field col s4">
            <input
              id="input-cliente"
              name="input-cliente"
              type="text"
              class="validate"
              [(ngModel)]="this.cli.nacionalidade"

              #name="ngModel"
              required/>
            <label for="input-Cliente">Nacionalidade *</label>

            <span
              class="helper-text"
              data-error="O campo é inválido"
              data-success="Campo Valido"></span>
           </div>
        </div>
             <!-- div botoes -->

        <div class="input-field col s2">

           <li> <button
            class="btn waves-effect waves-light  blue darken-1" type="submit"
            [disabled]="!form.valid">Salvar<i class="material-icons right">save</i>
           </button>
         </li>
       <div class="input-field col s2 left" >
         <li>
          <button
            class="btn waves-effect waves-light blue darken-5 " routerLink="/">
              Voltar<i class="material-icons right">arrow_back</i>
          </button>
        </li>
      </div>
       </div>

      </div>

    </form>

  </div>
  <div>
    <table  class="striped">
      <tr class=" blue darken-4 white-text   ">
        <th scope = "col" width="5%" class="tdTable">ID </th>
        <th scope = "col" width="25%" class="tdTable">Nome Completo </th>
        <th scope = "col" width="10%"class="tdTable">CPF </th>
        <th scope = "col" width="15%"class="tdTable">email </th>
        <th scope = "col" width="20%"class="tdTable">Tipo Sanguíneo </th>
        <th scope = "col" width="10%"class="tdTable">Nacionalidade</th>


      </tr>
    </table>
  </div>

  <div class="table-container ">
    <table  class="striped">
          <tbody >
            <tr *ngFor = 'let cli of clis'>
                  <td width="5%" class="tdTable" >{{cli.id}}    </td>
                  <td width="25%">{{cli.nomeCompleto}}                 </td>
                  <td width="15%">{{cli.cpf}}                 </td>
                  <td width="25%">{{cli.email}}                 </td>
                  <td width="30%">{{cli.tipoSangue}}                 </td>
                  <td width="15%">{{cli.nacionalidade}}                 </td>

                <td scope = "col" width="3%">
                    <a  width="25px"><i class="material-icons blue-text" (click)="onUpdate(cli)">edit</i></a>
                </td>
                <td scope = "col" width="3%">
                    <a  width="25px"><i class="material-icons blue-text" (click)="onDelete(cli)">delete</i></a>
                </td>
            </tr>
          </tbody>
    </table>
  </div>
